<body>
    <h1>Fill the form</h1>
    <br/>
    <form method="post" action="bean.jsp">
        <label for="first_name">First name</label>
        <input type="text" name="first_name" id="first_name" placeholder="John"/>
        <br/>

        <label for="last_name">Last name</label>
        <input type="text" name="last_name" id="last_name" placeholder="Doe"/>
        <br/>

        <label for="birth_date">Birth date</label>
        <input type="date" id="birth_date" name="birth_date" placeholder="1/1/2000"/>
        <br/>

        <label for="male">Male</label>
        <input type="radio" id="male" value="male" name="gender" checked>
        <label for="female">Female</label>
        <input type="radio" id="female" value="female" name="gender">
        <br/>

        <input type="submit" value="Submit"/>
    </form>
